<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
</head>
<body>
    <h1>Email Classifier</h1>
    
    <form action="/" method="POST">
        <textarea name="email" rows="10" cols="50" placeholder="Enter the email content here">{{ email_text if email_text else '' }}</textarea><br>
        <input type="submit" value="Classify Email">
    </form>
    
    {% if prediction is not none %}
    <h2>Classification Result</h2>
    <p>The email is classified as: <strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
